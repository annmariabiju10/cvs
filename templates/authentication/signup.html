<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
   <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root{
            --main-colour:#4a3adc;
            --dark-colour:#11152a;
            --light-colour:#d0d4ed;
        }
        *{
            padding: 0%;
            margin: 0;
        }
        * ,::before, ::after{
            box-sizing: border-box;
        }
        body{
            font-family: 'poppins', sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.8;
            color:var(--dark-colour);
            background-color: #efefef;
        }
        h2{
            font-size: 3em;
            font-weight: 400;
            line-height: 1.2;
            color: white;
            margin-bottom: 20px;
        }
        .container{
            max-width: 1100px;
            margin: 0 auto;
        }
        .wrapper>div{
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            min-height: 500px;
            margin: 5em auto;
            background-color: var(--main-colour);
            overflow: hidden;
            box-shadow: rgba(0,0,0,0.45) 0 25px 20px -20px;
        }
        :is(.login,.signup) > div{
            position: relative;
            flex: 1 0 50%;
            padding: 60px;
        }
        .content-heading .y-style{
            display: flex;
            flex-direction: column;
        }
        .content-heading p{
            color: var(--light-colour);
        }
        .content-form{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .welcome{
            text-align: center;
        }

        form input:not(#trems,#remember){
            font-family: inherit;
            width: 100%;
            outline: none;
            margin: 0 0 20px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div id="page" class="site signup-show">
        <div class="container">
            <div class="wrapper">
                <div class="signup">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="welcome">
                                <h2>Sign Up <br>Now!</h2>
                                <p>Online Voting Machine</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="/signup" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <p>
                                    <label for="">Userid</label>
                                    <input type="username" name="username" placeholder="Enter username" required/>
                                </p>
                                <p>
                                    <label for="">Name</label>
                                    <input type="text" name="name" placeholder="Enter Name" required/>
                                </p>
                                <p>
                                    <label for="">Semester</label>
                                    <input type="text" name="sem" placeholder="Enter Semester" required/>
                                 </p>
                                 <p>
                                    <label for="">Class</label>
                                    <input type="text" name="classd" placeholder="Enter class" required/>
                                 </p>
                                 <p>
                                    <label for="">Email</label>
                                    <input type="email" name="email" placeholder="Enter email" required/>
                                 </p>
                                <p>
                                    <label for="">Password</label>
                                    <input type="password" name="password" placeholder="Enter Password" required/>
                                    </p>
                                    <p> 
                                        <label for=""> Confirm Password</label>
                                        <input type="password" name="confirm" placeholder="Enter Password" required/>
                                        </p>
                                <p>
                                    <select name="security-question" required>
                                        <option value="" disabled selected>Select Security Question</option>
                                        <option value="q1">What is your pet's name?</option>
                                        <option value="q2">What is your mother's maiden name?</option>
                                        <option value="q3">What is the name of your first school?</option>
                                    </select>
                                    <input type="password" name="security" placeholder="Security Answer" required>
                                </p>
                                    <input type="hidden" name="valid_form" value="1">
                                    <p><button type="submit">Sign Up</button></p>
                            </form>
                            <div class="afterform">
                                <p>Already have an account</p>
                                <a href="/signin" class="t-login">Signin</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
